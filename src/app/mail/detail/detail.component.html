<div class="row mail-header">
  <div class="col-12 col-sm-10 col-md-10">
    <p>From : <b class="text-white">{{ fromHeader }}</b></p>
    <p>To : <b class="text-white">{{ toHeader }}</b></p>
    <p>Date: <b class="text-white">{{ dateHeader }}</b></p>
  </div>
  <div class="col-12 col-sm-2 col-md-2">
    <button class="btn btn-secondary" (click)="back()">Retour liste</button>
  </div>
</div>
<div class="row mail-content">
  <div class="col-12">
    <div [innerHTML]="body | sanitizeHtmlPipe"></div>
  </div>
</div>
