<div class="row" *ngIf='isLoggedIn()'>

    <div class="col-12">
        <h2 class="primary h4 text-secondary">{{ user }}</h2>
    </div>

    <div class="col-12 col-md-9">

        <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="signOut()" class="btn btn-secondary">Log out</button>
            <button (click)="getThreadList()" class="btn btn-primary">Refresh Thread list</button>
        </div>
        <hr>
        <ul class="list-group">
            <app-list-item
                    *ngFor="let threadElem of threadList; let i = index;"
                    [thread]="threadElem"
                    [index]="i"
            ></app-list-item>
        </ul>
    </div>
</div>
