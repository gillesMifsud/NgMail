<div class="row mt-4">
    <div class="col-12">
        <mat-card *ngIf="isLoading">
            <mat-spinner></mat-spinner>
        </mat-card>
        <mat-card *ngIf="!isLoading">
            <mat-card-header>
                <mat-card-title>{{ user }}</mat-card-title>
                <mat-card-subtitle>
                    <button mat-raised-button color="primary" (click)="getThreadList()">Refresh Thread list</button>
                </mat-card-subtitle>
            </mat-card-header>

            <mat-card-content>
                <mat-list>
                    <app-list-item
                            *ngFor="let threadElem of threadList; let i = index;"
                            [thread]="threadElem"
                            [index]="i">
                    </app-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </div>
</div>
